font:
  size: 6.5
  offset:
    x: 0 # letter spacing
    y: 2 # line spacing

shell:
  program: /usr/bin/zsh
  args:
    - -l
    - -c
    - "tmux"

window:
  padding:
    x: 7
    y: 7

colors:
  primary:
    # background: '0x1d2021' # hard contrast
    background: '0x282828' # regular
    # background: '0x32302f' # soft contrast
    foreground: '0xebdbb2'

  normal:
    black:   '0x282828'
    red:     '0xcc241d'
    green:   '0x98971a'
    yellow:  '0xd79921'
    blue:    '0x458588'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'
